<body>

    <script>
        // ==========================================
        // â˜… Supabase ì„¤ì • (ê¸°ì¡´ í‚¤ ì‚¬ìš©)
        // ==========================================
        const SUPABASE_URL = 'https://bjnualkexnjtugecouiv.supabase.co'; // í”„ë¡œì íŠ¸ URL ë¶™ì—¬ë„£ê¸°
        const SUPABASE_KEY = 'sb_publishable_lR1Qts8oi7ksXUhkOHo21Q_9img50Sn'; // API Key (anon) ë¶™ì—¬ë„£ê¸°
        
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        // ==========================================

        const initialCardData = [
            { id: 'title', emoji: 'ğŸ‡', text: 'ì„±ë ¹ì˜\nì—´ë§¤' },
            { id: 'love', emoji: 'â¤ï¸', text: 'ì‚¬ë‘' },
            { id: 'joy', emoji: 'ğŸ˜Š', text: 'í¬ë½' },
            { id: 'peace', emoji: 'ğŸ•Šï¸', text: 'í™”í‰' },
            { id: 'patience', emoji: 'â³', text: 'ì¸ë‚´' },
            { id: 'kindness', emoji: 'ğŸ¤', text: 'ìë¹„' },
            { id: 'goodness', emoji: 'ğŸ˜‡', text: 'ì–‘ì„ ' },
            { id: 'faithfulness', emoji: 'ğŸ™Œ', text: 'ì¶©ì„±' },
            { id: 'gentleness', emoji: 'ğŸŒ¿', text: 'ì˜¨ìœ ' },
            { id: 'selfcontrol', emoji: 'ğŸ§˜', text: 'ì ˆì œ' }
        ];

        const board = document.getElementById('gameBoard');
        const timerElement = document.getElementById('timer');
        let cards = [], hasFlippedCard = false, lockBoard = false;
        let firstCard, secondCard, matchCount = 0;
        let startTime, timerInterval, isGameStarted = false;
        let currentScore = 0;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function initGame() {
            board.innerHTML = ''; 
            matchCount = 0;
            isGameStarted = false;
            hasFlippedCard = false;
            lockBoard = false;
            firstCard = null;
            secondCard = null;
            timerElement.innerText = "00.00";
            clearInterval(timerInterval);
            
            let gameDeck = [...initialCardData, ...initialCardData];
            shuffle(gameDeck);

            gameDeck.forEach(item => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.id = item.id;

                card.innerHTML = `
                    <div class="card-face card-front">
                        <div class="fruit-emoji">${item.emoji}</div>
                        <div class="fruit-text">${item.text.replace(/\n/g, '<br>')}</div>
                    </div>
                    <div class="card-face card-back"></div>
                `;
                card.addEventListener('click', flipCard);
                board.appendChild(card);
            });
        }

        function startTimer() {
            if (isGameStarted) return;
            isGameStarted = true;
            startTime = Date.now();
            timerInterval = setInterval(() => {
                currentScore = (Date.now() - startTime) / 1000;
                timerElement.innerText = currentScore.toFixed(2);
            }, 10);
        }

        function flipCard() {
            if (!isGameStarted) startTimer();
            if (lockBoard) return;
            if (this === firstCard) return;

            this.classList.add('flip');

            if (!hasFlippedCard) {
                hasFlippedCard = true;
                firstCard = this;
                return;
            }
            secondCard = this;
            checkForMatch();
        }

        function checkForMatch() {
            let isMatch = firstCard.dataset.id === secondCard.dataset.id;
            isMatch ? disableCards() : unflipCards();
        }

        function disableCards() {
            firstCard.removeEventListener('click', flipCard);
            secondCard.removeEventListener('click', flipCard);
            
            triggerMatchEffect(); 

            matchCount++;
            resetBoard();

            if (matchCount === 10) {
                clearInterval(timerInterval);
                setTimeout(() => {
                    triggerBigConfetti();
                    openSubmitModal();
                }, 500); 
            }
        }

        function unflipCards() {
            lockBoard = true;
            setTimeout(() => {
                firstCard.classList.remove('flip');
                secondCard.classList.remove('flip');
                resetBoard();
            }, 1000);
        }

        function resetBoard() {
            [hasFlippedCard, lockBoard] = [false, false];
            [firstCard, secondCard] = [null, null];
        }

        function triggerMatchEffect() {
            if (navigator.vibrate) navigator.vibrate(200);
            confetti({ particleCount: 60, spread: 50, origin: { y: 0.6 }, colors: ['#764ba2', '#667eea', '#ffffff'] });
        }

        function triggerBigConfetti() {
            var duration = 2000;
            var end = Date.now() + duration;
            (function frame() {
                confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 } });
                confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 } });
                if (Date.now() < end) requestAnimationFrame(frame);
            }());
        }

        function openSubmitModal() {
            document.getElementById('finalScore').innerText = currentScore.toFixed(2);
            document.getElementById('submitModal').style.display = 'flex';
        }

        function retryGame() {
            document.getElementById('submitModal').style.display = 'none';
            document.getElementById('userName').value = '';
            document.getElementById('userParish').value = '';
            document.getElementById('userPhone').value = '';
            initGame(); 
        }

        async function submitScore() {
            const name = document.getElementById('userName').value;
            const parish = document.getElementById('userParish').value;
            const phone = document.getElementById('userPhone').value;
            const submitBtn = document.querySelector('.btn-submit'); 

            if (!name || !parish || !phone) {
                alert("ëª¨ë“  ì •ë³´ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”!");
                return;
            }

            submitBtn.disabled = true;
            submitBtn.innerText = "ì €ì¥ ì¤‘... â³";

            const { error } = await supabaseClient
                .from('records')
                .insert({ name: name, parish: parish, phone: phone, score: currentScore });

            if (error) {
                alert("ì €ì¥ ì‹¤íŒ¨: " + error.message);
                submitBtn.disabled = false;
                submitBtn.innerText = "ğŸ† ì´ ê¸°ë¡ìœ¼ë¡œ ë“±ë¡í•˜ê¸°";
            } else {
                alert("ê¸°ë¡ì´ ë“±ë¡ë˜ì—ˆìŠµë‹ˆë‹¤!");
                document.getElementById('submitModal').style.display = 'none';
                showRanking(); 
                submitBtn.disabled = false;
                submitBtn.innerText = "ğŸ† ì´ ê¸°ë¡ìœ¼ë¡œ ë“±ë¡í•˜ê¸°";
            }
        }

        async function showRanking() {
            document.getElementById('rankModal').style.display = 'flex';
            const list = document.getElementById('rankList');
            list.innerHTML = '<li>ë¡œë”© ì¤‘...</li>';

            const { data, error } = await supabaseClient
                .from('records')
                .select('name, parish, score')
                .order('score', { ascending: true })
                .limit(10);

            if (error) {
                console.error(error);
                list.innerHTML = '<li>ë­í‚¹ì„ ë¶ˆëŸ¬ì˜¤ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.</li>';
                return;
            }

            list.innerHTML = '';
            if (data.length === 0) {
                list.innerHTML = '<li>ì•„ì§ ë“±ë¡ëœ ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤.</li>';
            } else {
                data.forEach((item, index) => {
                    const li = document.createElement('li');
                    li.classList.add('rank-item');
                    li.innerHTML = `
                        <span class="rank-name">${index + 1}ìœ„. ${item.name} (${item.parish})</span>
                        <span class="rank-score">${item.score.toFixed(2)}ì´ˆ</span>
                    `;
                    list.appendChild(li);
                });
            }
        }

        function closeRankModal() {
            document.getElementById('rankModal').style.display = 'none';
        }

        initGame();
    </script>
